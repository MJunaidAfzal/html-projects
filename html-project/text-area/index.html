<html>
    <head>
        <title>text area</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <form>
            <h1>STEP 1:YOUR DETAIL</h1>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="First and Last name">
            </fieldset>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="example.@domin.com">
            </fieldset>
            <fieldset>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Eg +963557265423">
            </fieldset><br>
            <h1>STEP 2: DEILVERY DETAILS</h1>
            <fieldset>
                <label for="address">Address</label>
                <textarea name="detail" id="work" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <label for="post code">post code</label>
                <input type="text" name="post" id="post code">
            </fieldset>
            <fieldset>
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
            </fieldset><br>
            <h1>STEP 3:CARD DETAILS</h1>
            <fieldset>
                <label for="select">select card</label><br>
                <label for="visa">visa</label>
                <input type="radio" name="radio" id="radio">
                <label for="amex">Amex</label>
                <input type="radio" name="radio" id="radio">
                <label for="card">card</label>
                <input type="radio" name="radio" id="radio">
            </fieldset>
            <fieldset>
                <label for="card number">card number</label>
                <input type="text" name="card" id="number">
            </fieldset>
            <fieldset>
                <label for="security code">security code </label>
                <input type="text" name="security" id="code">
            </fieldset>
            <fieldset>
                <label for="name">Name on card</label>
                <input type="text" name="name" id="card" placeholder="Exact name on the card">
            </fieldset>
            <label for="select">select</label>
            <select name="select" id="select">
                <option value="1">pakistan</option>
                <option value="2">india</option>
                <option value="3">srilanka</option>
            </select>
            <button>submit</button>
        </form>
        </div>
    </body>
</html>
