<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <center>
            <img src="image/FORM.PNG" alt="form" style="height: 300px ; width: 350px;">
            <div class="form1">
                <h1 id="font">REGISTER NOW</h1>
                <form>
                    <div class="form2">
                <label for="first name"> FIRST_NAME</label>
                <input type="text" name="first name" id="first name" placeholder="enter your first name">
                    </div>
                    <div  class="form2">
                 <label for="last name"> LAST_NAME</label>
                <input type="text" name="last name" id="last name" placeholder="enter your last name">  
                    </div>
                    <div class="form2">
                        <label for="">select gender</label><br>
                        <label for="male">male</label>
                        <input type="radio" id="male" name="gender">
                        <label for="female">female</label>
                        <input type="radio" id="female" name="gender">
                    </div>
                    <div class="form2">
                        <label for="">select language</label><br>
                        <label for="punjabi">punjabi </label>
                        <input type="checkbox" id="punjabi" name="language"value="punjabi">
                        <label for="balochi">balochi</label>
                        <input type="checkbox" id="balochi" name="language"value="balochi">
                    </div>
                    <div class="form2" >
                        <button type="submit" id="submit">submit</button>
                    </div>
                </div>
            </form>
        </center>
    </body>
</html>
